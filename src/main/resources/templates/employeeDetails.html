<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">

    <title>Fetch Employee Name</title>

</head>

<body>

<h2>Fetch Employee Name</h2>

<form action="/getEmployeeName" method="get">


    Employee: 

    <select name="employeeId" id="employeeId">

        <option value="">Select Employee</option>

        <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.name}">Employee Name</option>

    </select><br/>

    <button type="submit">Fetch Name</button>

</form>

<div th:if="${employeeName}">

    <h3 th:text="'Employee Name: ' + ${employeeName}"></h3>

</div>

</body>

</html>
